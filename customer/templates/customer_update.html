{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}
  Update customer
{% endblock %}
{% block content %}
  {% block content_title %}
    <h2>Update customer:</h2>
  {% endblock %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-dark" type="submit" value="update">
    <a href="{% url 'customer:customer-list' %}" class="btn btn-info">Back</a>
  </form>
{% endblock %}
