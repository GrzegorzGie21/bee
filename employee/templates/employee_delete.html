{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
  Delete employee
{% endblock %}
{% block content %}
  {% block content_title %}
    <h2>Delete employee:</h2>
  {% endblock %}
  <form method="post">
    {% csrf_token %}
    <h3>Are you sure to delete {{ employee }}?</h3>
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-info" href="{% url 'employee:employee-list' %}">No</a>
  </form>

{% endblock %}
