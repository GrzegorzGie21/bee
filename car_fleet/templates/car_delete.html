{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
  Delete car
{% endblock %}

{% block content %}
  {% block content_title %}
    <h2>Delete car:</h2>
  {% endblock %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure to delete {{ object }}?</p>
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-info" href="{% url 'car:car-list' %}">No</a>
  </form>
{% endblock %}
